<mat-tab-group dynamicHeight>
  <mat-tab label="Company Registration">
    <div class="example-large-box mat-elevation-z4">
      <ng-http-loader [backgroundColor]="'#ff0000'" [spinner]="spinkit.skDoubleBounce" [debounceDelay]="100"
        [minDuration]="300" [extraDuration]="300">
      </ng-http-loader>


      <div class="main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title">Company Details</h4>
                  <!-- <p class="card-category">Complete your profile</p> -->
                </div>
                <div class="card-body">
                  <form [formGroup]="CompanyRegisForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
                    <mat-form-field>
                      <input matInput placeholder="Enter Company Name" value="" formControlName="companyName">
                    </mat-form-field>

                    <mat-form-field>
                      <input matInput placeholder="Enter Owner Name" value="" formControlName="ownerName">
                    </mat-form-field>

                    <mat-form-field>
                      <input matInput placeholder="Enter ABN/ACN" value="" formControlName="abn">
                    </mat-form-field>

                    <mat-form-field>
                      <textarea matInput placeholder="BCS Period" formControlName="bcp"></textarea>
                    </mat-form-field>

                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]=CompanyRegisForm.invalid>Submit</button>

                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Customer Registration">
    <div class="example-large-box mat-elevation-z4">
      <ng-http-loader [backgroundColor]="'#ff0000'" [spinner]="spinkit.skDoubleBounce" [debounceDelay]="100"
        [minDuration]="300" [extraDuration]="300">
      </ng-http-loader>


      <div class="main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-header card-header-danger">
                  <h4 class="card-title">Customer Details</h4>
                  <!-- <p class="card-category">Complete your profile</p> -->
                </div>
                <div class="card-body">
                  <form [formGroup]="CompanyRegisForm" #formDirective="ngForm" (ngSubmit)="onSubmit(formDirective)">
                    <mat-form-field>
                      <input matInput placeholder="Enter Company Name" value="" formControlName="companyName">
                    </mat-form-field>

                    <mat-form-field>
                      <input matInput placeholder="Enter Owner Name" value="" formControlName="ownerName">
                    </mat-form-field>

                    <mat-form-field>
                      <input matInput placeholder="Enter ABN/ACN" value="" formControlName="abn">
                    </mat-form-field>

                    <mat-form-field>
                      <textarea matInput placeholder="BCS Period" formControlName="bcp"></textarea>
                    </mat-form-field>

                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]=CompanyRegisForm.invalid>Submit</button>

                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
