<div class="container-fluid">
    <div class="row">
        <div class="col col-6 tree example-list">
            <div *ngFor="let childitem of data.data; let index=index;">
                <p>
                    <mat-checkbox [checked]="childitem.isSelected">
                        <!-- (change)="onChange(childitem, index, tree_data[0], $event, 1)" -->
                        <h5> {{childitem.name}}</h5>
                    </mat-checkbox>
                </p>
                <ul>
                    <li *ngFor="let subchilditem of childitem.children; let i = index;">
                        <p>
                            <mat-checkbox [checked]="subchilditem.isSelected">
                                <!-- (change)="onChange(childitem.children[i],i,childitem,$event,2)" -->
                                <h6> {{subchilditem.name}}</h6>
                            </mat-checkbox>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col col-6" style="margin: auto;">
            <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate="" (submit)="assign($event, valForm.value)"
                style="margin-top:16px; text-align: center;">
                <div class="form-group">
                    <mat-form-field appearance="outline" class="mat-form-style">
                        <mat-label>Number of days</mat-label>
                        <mat-select formControlName="date" (selectionChange)="selectDate($event)" >
                            <!-- <mat-checkbox class="example-margin" [checked]='val.checked'
                             > -->
                            <mat-option *ngFor="let val of days" [value]="val">{{val}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-error class="mat-error-cs" *ngIf="valForm.controls['date'].hasError('required') && (valForm.controls['date'].dirty || valForm.controls['date'].touched)">
                        Please select a number of days </mat-error>
                </div>
                <h5 style="text-align: center">Are you sure to assign the task?</h5>
                <div style="text-align: center;">
                    <button mat-raised-button class="btn btn-primary"  style="margin-right: 20px;
                margin-top: 20px;">Assign</button>
                    <button mat-raised-button class="btn btn-secondary" (click)="close()">Close</button>
                </div>
            </form>
        </div>
    </div>
</div>
