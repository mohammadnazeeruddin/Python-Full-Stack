<div *ngIf="data.type=='join_students'">
    <div style="min-width: 600px;">
        <div class="row">
            <div class="col-md-6">
                <p style="font-size: 20px; margin-top: 15px;">Group ID</p>
            </div>
            <div class="col-md-6">
                <p style="font-size: 40px;">{{data.batch_name}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p style="font-size: 20px; margin-top: 15px;">Code</p>
            </div>
            <div class="col-md-6">
                <p style="font-size: 40px; letter-spacing: 10px;">{{data.code}} </p>
            </div>
        </div>
    </div>
    <br>
    <div class="row d-flex justify-content-center">
        <button mat-raised-button (click)="onDone()">Done</button>
    </div>
</div>
<div *ngIf="data.type == 'allow_to_watch'" style= "overflow: hidden;padding: 50px;">
    <div class="row">
        <div class="col-md-6">
            <p style="text-align: center;">Are you sure allow students to watch the video?</p>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <button mat-raised-button (click)="allow()" style="margin-right: 20px;" class="btn btn-primary">Yes, allow</button>
        <button mat-raised-button (click)="close()"  class="btn btn-secondary" 
        >close</button>

    </div>
</div>
