<div class="container-fluid" style="max-width: 1200px; margin-top: 20px;" *ngIf="data.type=='create'">
    <!-- <div class="d-flex justify-content-end">
        <button mat-icon-button (click)="remove(y, data)">
            <mat-icon>highlight_off</mat-icon>
        </button>
    </div> -->
    <div style="width: 300px; margin: 30px auto;">
        <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate="" (submit)="create_group($event, valForm.value)"
            style="margin-top:16px; text-align: center;">
            <!-- <div class="row">
                <div class="col-md-6 d-flex justify-content-end"> -->
            <div class="form-group">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Batch Name</mat-label>
                    <input matInput formControlName="batch_name" autocomplete="off">
                </mat-form-field>
                <mat-error class="mat-error-cs" *ngIf="valForm.controls['batch_name'].hasError('required') && (valForm.controls['batch_name'].dirty || valForm.controls['batch_name'].touched)">
                    Batch name is required
                </mat-error>
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>College Name</mat-label>
                    <input matInput autocomplete="off" readonly [value]="user['institution']">
                </mat-form-field>
                <!-- <mat-error class="mat-error-cs"
                    *ngIf="valForm.controls['college_name'].hasError('required') && (valForm.controls['college_name'].dirty || valForm.controls['college_name'].touched)">
                    Batch name is required
                </mat-error> -->
            </div>

            <div class="form-group" *ngIf="select_courses!=null">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Subject</mat-label>
                    <mat-select formControlName="subject" (selectionChange)="selectSubject($event)" multiple>
                        <!-- <mat-checkbox class="example-margin" [checked]='val.checked'
                             > -->
                        <mat-option *ngFor="let val of select_courses" [value]="val._id">{{val.material_name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-error class="mat-error-cs" *ngIf="valForm.controls['subject'].hasError('required') && (valForm.controls['subject'].dirty || valForm.controls['subject'].touched)">
                    Please select a Subject </mat-error>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Specialization</mat-label>
                    <mat-select formControlName="specialization" (selectionChange)='selectSpecialization($event)'>
                        <mat-option *ngFor="let val of specialization" [value]="val">
                            {{val}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <mat-error class="mat-error-cs" *ngIf="valForm.controls['specialization'].hasError('required') && (valForm.controls['specialization'].dirty || valForm.controls['specialization'].touched)">
                    Please select Specialization </mat-error>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Group</mat-label>
                    <input matInput formControlName="group" autocomplete="off">
                </mat-form-field>
                <mat-error class="mat-error-cs" *ngIf="valForm.controls['group'].hasError('required') && (valForm.controls['group'].dirty || valForm.controls['group'].touched)">
                    Group is required
                </mat-error>
                <!-- <mat-select formControlName="group" (selectionChange)='selectMaterial($event)'> -->
                <!-- <mat-option *ngFor="let val of select_courses" [value]="val"> -->
                <!-- {{val.material_name |titlecase}} -->
                <!-- </mat-option> -->
                <!-- </mat-select> -->
                <!-- </mat-form-field> -->
                <!-- <mat-error class="mat-error-cs"
                    *ngIf="valForm.controls['group'].hasError('required') && (valForm.controls['group'].dirty || valForm.controls['group'].touched)">
                    Please select a Course </mat-error> -->
            </div>
            <div class="form-group">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Year</mat-label>
                    <input matInput type="number" formControlName="year" autocomplete="off">
                </mat-form-field>
                <mat-error class="mat-error-cs" *ngIf="valForm.controls['year'].hasError('required') && (valForm.controls['year'].dirty || valForm.controls['year'].touched)">
                    Year is required
                </mat-error>
            </div>
            <!-- <div class="form-group">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Premises</mat-label>
                    <input matInput formControlName="premises" autocomplete="off">
                </mat-form-field>
                <mat-error class="mat-error-cs"
                    *ngIf="valForm.controls['premises'].hasError('required') && (valForm.controls['premises'].dirty || valForm.controls['premises'].touched)">
                    Please select a Course </mat-error>
            </div> -->
            <!-- <div class="form-group">
                <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location" autocomplete="off">
                </mat-form-field>
                <mat-error class="mat-error-cs"
                    *ngIf="valForm.controls['location'].hasError('required') && (valForm.controls['location'].dirty || valForm.controls['location'].touched)">
                    Please select a Course </mat-error>
            </div> -->
            <div class="form-group" style="text-align: start;">
                <mat-checkbox color="primary" [checked]=" this.valForm.value['allow_students']"  (change)="onChange($event)"  formControlName="allow_students">
                    Allow students to view video
                </mat-checkbox>
                <!-- <mat-form-field appearance="outline" class="mat-form-style">
                    <mat-label>Location</mat-label>
                    <input matInput formControlName="location" autocomplete="off">
                </mat-form-field> -->
                <!-- <mat-error class="mat-error-cs" *ngIf="valForm.controls['allow_students'].hasError('required') &&
                 (valForm.controls['allow_students'].dirty || valForm.controls['allow_students'].touched)">
                    This field is required </mat-error> -->
            </div>
            <button mat-raised-button class="createfromqb" type="submit">
                <span *ngIf="spinner" class="spinner-border spinner-border-sm"></span>&nbsp;Create Group
            </button>
            <button mat-raised-button color="accent" (click)="close()">
                Close
            </button>
        </form>
    </div>
</div>

<div style="min-width: 300px; min-height:400px;" *ngIf="data.type=='add_course'">
    <!-- <div class="modal" >
        <div class="modal-dialog" > -->
    <div class="modal-content" style="border: none !important">
        <div class="modal-header" style="border: none !important; background: whitesmoke;">
            <h5 class="modal-title">Available Courses</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close1()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body" style="border: none !important;display:grid !important;">
            <mat-checkbox (change)='addCourse($event)' *ngFor="let val of data.material_data" [value]="val" [checked]="val.checked"
                [disabled]='val.disabled'>
                {{val.material_name}}
            </mat-checkbox>
        </div>
        <div class="modal-footer justify-content-center" style="border: none !important">
            <button type="button" class="btn btn-primary" (click)="add_course()">Add Course</button>
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
        </div>
    </div>

</div>
