<div class="row">
    <div class="col-lg-6">
        <h5 style="margin-left: 14px;color: #56b05c;">Create Code Test<P
                style="float: right;color: #56b05c;font-size: 16px;" id="alert"></P>
        </h5>
        <h6 style="margin-left: 14px;font-size: 14px;color:#317cae;">Save Code test using Ctrl + S keys</h6>

        <mat-card class="m-3 mat-elevation-z5">
            <div>

                <form [formGroup]="questionForm">

                    <div class="row mb-2" style="max-width: 786px;">
                        <div class="col-sm-12 col-md-4" style="margin-left: 142px;">
                            <mat-form-field appearance="outline" class="mat-form-style">
                                <mat-label>Tags</mat-label>
                                <mat-select formControlName="tags">
                                    <mat-option *ngFor="let t of tags" [value]="t">{{t}}</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 col-md-4">
                            <mat-form-field appearance="outline" class="mat-form-style">
                                <mat-label>Topic</mat-label>
                                <input matInput placeholder="topic name" formControlName="topic">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-12 col-lg-12">
                            <mat-form-field appearance="outline" class="mat-form-style">
                                <mat-label>Question tag</mat-label>
                                <textarea matInput name="question_tag" placeholder="Question Tag" rows="3"
                                    formControlName="question_tag">
                                </textarea>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-12 col-lg-12">
                            <mat-form-field appearance="outline" class="mat-form-style">
                                <mat-label>Question</mat-label>
                                <textarea matInput name="Question" rows="10" placeholder="Enter Question"
                                    formControlName="question" required>
                        </textarea>

                            </mat-form-field>
                        </div>

                        <div class="col-lg-12 mb-3">
                            <img *ngIf="assessment_data['image']" [src]="assessment_data['image']"
                                style="height:300px;">
                        </div>
                        <div class="col-lg-12">
                            <b>Note : <small>Follow Syntax & Indentation for code blog <b
                                        style="color: red;">*</b></small></b>
                            <P style="float: right;color: red;font-size: 14px;" id="error"></P>
                            <mat-form-field appearance="outline" class="mat-form-style">

                                <mat-label>Code</mat-label>
                                <textarea id="save4" class="language-python line-numbers" matInput name="code" rows="10"
                                    placeholder="Place your code here" formControlName="code">
                                </textarea>
                            </mat-form-field>
                        </div>

                        <div class="col-lg-12">
                            <mat-form-field appearance="outline" class="mat-form-style">
                                <mat-label>Answer</mat-label>
                                <textarea matInput name="Answer" rows="10" placeholder="Enter Answer"
                                    formControlName="answer" required></textarea>

                            </mat-form-field>
                        </div>
                        <div class="col-md-12 d-flex justify-content-center">
                            <!-- save & Preview -->
                            <button mat-raised-button (click)="postQuestion();" id="button" type="submit"></button>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card>
    </div>

    <div class="col-lg-6">
        <h5 style="color:#317cae;margin-bottom: 17px;">Code Test Preview</h5>

        <div class="iframe_container">
            <iframe style=" margin-left:auto;" src="assets/create_code_test_interface.html" #ifrm></iframe>
        </div>
    </div>

</div>
