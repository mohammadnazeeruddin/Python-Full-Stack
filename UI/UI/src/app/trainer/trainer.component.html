<mat-toolbar class="mat-elevation-z4 mat-elevation-custom new_group">
    <mat-toolbar-row style="padding: 0px 0px !important">
        <div class="container-fluid">
            <!-- For large Screens -->
            <div class="d-none d-sm-none d-md-block">
                <div class="row">
                    <div class="col-md-12">
                        <mat-toolbar-row style="padding: 0px 0px !important;">
                            <div class="d-flex justify-content-start">
                                <button mat-icon-button (click)="sidenav.toggle()" style="outline: none">
                                    <mat-icon class="ro-material-icon">menu</mat-icon>
                                </button>
                                <p style="margin-top: 5px;font-weight: 600;">TRAINER</p>
                            </div>
                            <div class="d-flex justify-content-center" style="margin-left: auto; margin-right: auto">
                            </div>
                            <div style="cursor: pointer; width: 200px;">
                                <div class="d-flex justify-content-end">
                                    <div class="mat-menu-content">
                                        <mat-card class="example-header-image mat-elevation-z6"
                                            [matMenuTriggerFor]="menu">
                                            <mat-card-header>
                                                <div mat-card-avatar>
                                                </div>
                                            </mat-card-header>
                                        </mat-card>
                                        <mat-menu #menu="matMenu">
                                            <div *ngIf="user">
                                                <button mat-menu-item>name: <span style="font-size: 20px;">{{
                                                            user['name'] }}</span> </button>
                                                <button mat-menu-item>role: <span style="font-size: 20px;">{{
                                                            user['role'] }}</span> </button>
                                            </div>

                                            <button mat-menu-item (click)="logout()"
                                                class="d-flex justify-content-center">
                                                <div>
                                                    <img src="assets/images/Logout.png"
                                                        width="20px">&nbsp;&nbsp;<span>Logout</span>
                                                </div>
                                            </button>
                                        </mat-menu>
                                    </div>
                                </div>
                            </div>
                        </mat-toolbar-row>
                    </div>
                </div>
            </div>
            <div class="d-block d-sm-block d-md-none">
                <div class="row">
                    <div class="col-md-12 d-flex justify-content-start">
                        <mat-toolbar-row style="padding: 0px 0px !important;">
                            <div>
                                <button mat-icon-button (click)="sidenav.toggle()" style="outline: none">
                                    <mat-icon class="ro-material-icon">menu</mat-icon>
                                </button>
                            </div>
                            <div style="margin-left: auto; margin-right: auto">
                                <p style="padding-top: 15px;" class="justify-content-center">Editor Central</p>
                            </div>
                            <div>
                                <div class="d-flex justify-content-end">
                                    <div class="mat-menu-content">
                                        <mat-card class="example-header-image-mobile mat-elevation-z6"
                                            [matMenuTriggerFor]="menu1">
                                            <!-- [style.background-image]="'assests/images/user.png'" -->
                                            <mat-card-header>
                                                <div mat-card-avatar>
                                                </div>
                                            </mat-card-header>
                                        </mat-card>
                                        <mat-menu #menu1="matMenu">
                                            <div *ngIf="user">
                                                <button mat-menu-item>name: <span style="font-size: 20px;">{{
                                                            user['name'] }}</span> </button>
                                                <button mat-menu-item>role: <span style="font-size: 20px;">{{
                                                            user['role'] }}</span> </button>
                                            </div>

                                            <button mat-menu-item (click)="logout()"
                                                class="d-flex justify-content-center">
                                                <div>
                                                    <img src="assets/images/Logout.png"
                                                        width="20px">&nbsp;&nbsp;<span>Logout</span>
                                                </div>
                                            </button>
                                        </mat-menu>
                                    </div>
                                </div>
                            </div>
                        </mat-toolbar-row>
                    </div>
                </div>
            </div>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="ro-container">
    <mat-sidenav class="ro-sidenav" #sidenav opened [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedTopGap="65">
        <mat-nav-list>
            <a mat-button routerLink='/trainer/groups' [routerLinkActive]="['link-hover']">
                <mat-icon style="color:  #1352A2;;">group</mat-icon> &nbsp;&nbsp;&nbsp;
                Groups
            </a> <br>
            <a mat-button routerLink='/trainer/assessments' [routerLinkActive]="['link-hover']">
                <mat-icon style="color: #E94C6F;">view_list</mat-icon>&nbsp;&nbsp;&nbsp;
                Assessments
            </a> <br>
            <a mat-button routerLink='/trainer/programs' [routerLinkActive]="['link-hover']">
                <mat-icon style="color: #982395;">code</mat-icon>&nbsp;&nbsp;&nbsp;
                Programs
            </a> <br>
            <a mat-button [matMenuTriggerFor]="material" [routerLinkActive]="['link-hover']">
                <mat-icon style="color: #5BB12F ;">library_books</mat-icon>&nbsp;&nbsp;&nbsp;
                Material
            </a> <br>
        </mat-nav-list>
    </mat-sidenav>
    <mat-menu #material="matMenu">
        <button mat-menu-item *ngFor="let material of material_list"
            [routerLink]="['/trainer/material/'+material['_id']+'/none/none/none']">{{material['material_name']}}</button>
    </mat-menu>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
