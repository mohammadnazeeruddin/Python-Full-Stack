<div class="container-fluid" style="max-width: 1200px;">
    <mat-card class="example-card">
        <mat-card-header style="display: unset;">
            <div class="row justify-content-center">
                <div class="col-4 pr-1" style="min-height:130px;">
                    <div class="d-flex justify-content-center pt-4 pb-2">
                        <div>
                            <span class="d-flex justify-content-end"
                                style="font-size: 20px; color: #313131; margin-right: -15px; margin-bottom: -18px;">&trade;</span>
                            <p><span class="true-font">true</span></p>
                            <p style="margin-top: -20px !important; align-items: flex-end; margin-right: -15px;"
                                class="qualify-font d-flex justify-content-end">qualify</p>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="registerForm" novalidate=""
                (submit)="submitForm($event, valForm.value)">
                <div class="form-group">
                    <div class="input-group with-focus">
                        <input class="form-control border-right-0" type="username" name="username"
                            placeholder="Enter name" autocomplete="off" formControlName="username" required="" />
                        <div class="input-group-append">
                            <span class="input-group-text text-muted bg-transparent border-left-0">
                                <mat-icon>perm_identity</mat-icon>
                            </span>
                        </div>
                    </div>
                    <div class="text-danger"
                        *ngIf="valForm.controls['username'].hasError('required') && (valForm.controls['username'].dirty || valForm.controls['username'].touched)">
                        This field is required</div>
                </div>
                <div class="form-group">
                    <div class="input-group with-focus">
                        <input class="form-control border-right-0" type="email" name="account_email"
                            placeholder="Enter email" autocomplete="off" formControlName="email" required="" />
                        <div class="input-group-append">
                            <span class="input-group-text text-muted bg-transparent border-left-0">
                                <mat-icon>email_outline</mat-icon>
                            </span>
                        </div>
                    </div>
                    <div class="text-danger"
                        *ngIf="valForm.controls['email'].hasError('required') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                        This field is required</div>
                    <div class="text-danger"
                        *ngIf="valForm.controls['email'].hasError('email') && (valForm.controls['email'].dirty || valForm.controls['email'].touched)">
                        This field must be a valid email address</div>
                </div>
                <div formGroupName="passwordGroup">
                    <div class="form-group">
                        <!-- <label class="text-muted mb-1">Password</label> -->
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" id="id-password" type="password" name="password"
                                placeholder="Enter password" formControlName="password"
                                [formControl]="valForm.get('passwordGroup.password')" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <mat-icon>lock_outline</mat-icon>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.get('passwordGroup.password').hasError('required') && (valForm.get('passwordGroup.password').dirty || valForm.get('passwordGroup.password').touched)">
                            This field is required</div>
                        <!-- <div class="text-danger" *ngIf="valForm.get('passwordGroup.password').hasError('pattern') && (valForm.get('passwordGroup.password').dirty || valForm.get('passwordGroup.password').touched)">
                                Input should match 'a-zA-Z0-9' and 6-10 length</div> -->
                    </div>
                    <div class="form-group">
                        <!-- <label class="text-muted mb-1">Retype Password</label> -->
                        <div class="input-group with-focus">
                            <input class="form-control border-right-0" type="password" name="confirmPassword"
                                placeholder="Retype Password" formControlName="confirmPassword"
                                [formControl]="valForm.get('passwordGroup.confirmPassword')" />
                            <div class="input-group-append">
                                <span class="input-group-text text-muted bg-transparent border-left-0">
                                    <mat-icon>lock_outline</mat-icon>
                                </span>
                            </div>
                        </div>
                        <div class="text-danger"
                            *ngIf="valForm.get('passwordGroup.confirmPassword').hasError('required') && (valForm.get('passwordGroup.confirmPassword').dirty || valForm.get('passwordGroup.confirmPassword').touched)">
                            This field is required</div>
                        <div class="text-danger"
                            *ngIf="valForm.get('passwordGroup.confirmPassword').hasError('equalTo')">Password
                            does
                            Not match</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group with-focus">
                        <input class="form-control border-right-0" placeholder="Enter Contact Number" type="number"
                            autocomplete="off" formControlName="contact" required="" />
                        <div class="input-group-append">
                            <span class="input-group-text text-muted bg-transparent border-left-0">
                                <mat-icon>phone_outline</mat-icon>
                            </span>
                        </div>
                    </div>
                    <div class="text-danger"
                        *ngIf="valForm.controls['contact'].hasError('required') && (valForm.controls['contact'].dirty || valForm.controls['contact'].touched)">
                        This field is required</div>
                </div>

                <!-- <div class="form-group">
                    <mat-radio-group formControlName="institution">
                        <mat-radio-button class="example-radio-button" value="student" (change)="onChange($event)"
                            [checked]="true">
                            Student
                        </mat-radio-button>
                        <mat-radio-button class="example-radio-button" value="other" (change)="onChange($event)">
                            Others
                        </mat-radio-button>
                    </mat-radio-group>
                    <div class="input-group with-focus ng-select ng-select-container"
                        style="display: inline; border-radius: 7px !important;">
                        <ng-select style="border-radius: 7px !important;" [items]="college_list"
                            (selected)="selected($event)" formControlName="institution"
                            placeholder="Search or Select institution">
                        </ng-select>
                    </div>
                    <div class="text-danger"
                        *ngIf="valForm.controls['institution'].hasError('required') && (valForm.controls['institution'].dirty || valForm.controls['institution'].touched)">
                        This field is required
                    </div>
                </div> -->

                <div>
                    <button mat-raised-button class="btn custom-btn" type="submit">
                        <span *ngIf="spinner" class="spinner-border spinner-border-sm"></span>&nbsp;
                        Create Account
                    </button>
                </div>
            </form>
            <div class="d-flex justify-content-center pb-4" style="display:inline-flex; margin: auto;">
                <p class="text-center" style="color: #5f5f5f;">Have an account?</p>
                <a style="text-decoration: underline; color: #007bff;
                    margin-left: 10px;cursor: pointer;" routerLink="/login">Login</a>
            </div>
        </mat-card-content>
    </mat-card>
</div>
