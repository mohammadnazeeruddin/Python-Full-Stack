<div class="container-fluid" style="max-width: 1200px; ">
    <mat-card class="example-card mat-elevation-z4">
      <mat-card-header style="display: unset;">
        <div class="row justify-content-center">
          <div class="col-4 pr-1" style="min-height:130px;">
            <div class="d-flex justify-content-center pt-4 pb-2">
              <div>
                <span class="d-flex justify-content-end"
                  style="font-size: 20px; color: #313131; margin-right: -15px; margin-bottom: -18px;">&trade;</span>
                <p><span class="true-font">true</span></p>
                <p style="margin-top: -13px !important; align-items: flex-end; margin-right: -15px;"
                  class="qualify-font d-flex justify-content-end">qualify</p>
              </div>
            </div>
          </div>
        </div>
      </mat-card-header>
      <p class="text-center" style="color: #5f5f5f; margin-bottom: 16px;"> RESET PASSWORD</p>
      <mat-card-content *ngIf="flag == false">
        <form [formGroup]="valForm" class="form-validate mb-3" role="form" name="loginForm" novalidate=""
          (submit)="resetPassword(valForm.value)">
          <div class="form-group">
            <div formGroupName="passwordGroup">
              <div class="form-group">
                <div class="input-group with-focus">
                  <input class="form-control border-right-0" id="id-password" type="password" name="password" placeholder="Enter Password" 
                    formControlName="password" [formControl]="valForm.get('passwordGroup.password')"  [type]="hide ? 'password' : 'text'"  />
                  <div class="input-group-append" (click)="hide = !hide">
                    <span class="input-group-text text-muted bg-transparent border-left-0">
                      <mat-icon style="cursor: pointer">{{hide ? 'lock_outline' : 'lock_open_outline'}}</mat-icon>
                    </span>
                  </div>
                </div>
                <div class="text-danger"
                  *ngIf="valForm.get('passwordGroup.password').hasError('required') && (valForm.get('passwordGroup.password').dirty || valForm.get('passwordGroup.password').touched)">
                  This field is required</div>
              </div>
              <div class="form-group">
                <div class="input-group with-focus">
                  <input class="form-control border-right-0" type="password" name="confirmPassword" placeholder="Retype Password"
                    formControlName="confirmPassword" [formControl]="valForm.get('passwordGroup.confirmPassword')" [type]="hide1 ? 'password' : 'text'"/>
                  <div class="input-group-append" (click)="hide1 = !hide1">
                    <span class="input-group-text text-muted bg-transparent border-left-0">
                      <mat-icon style="cursor: pointer">{{hide1? 'lock_outline' : 'lock_open_outline'}}</mat-icon>
                    </span>
                  </div>
                </div>
                <div class="text-danger"
                  *ngIf="valForm.get('passwordGroup.confirmPassword').hasError('required') && (valForm.get('passwordGroup.confirmPassword').dirty || valForm.get('passwordGroup.confirmPassword').touched)">
                  This field is required</div>
                <div class="text-danger" *ngIf="valForm.get('passwordGroup.confirmPassword').hasError('equalTo')">
                  Password
                  does Not match</div>
              </div>
            </div>
          </div>
          <button class="btn btn custom-btn1" type="submit">Submit</button>
        </form>
      </mat-card-content>
      
      <div class="card-body" *ngIf="flag == true">
        <p style="text-align: center;">This password reset link is expired</p>
      </div>
      <div class="card-body" *ngIf="flag == null">
        <p style="text-align: center;">This password reset link doesnot exist or too old</p>
      </div>
      <div class="d-flex justify-content-center">
        <a style="text-decoration: underline; color: #007bff;
        margin-left: 10px;cursor: pointer;" routerLink="/login">Login</a>
      </div>
    </mat-card>
  </div>
