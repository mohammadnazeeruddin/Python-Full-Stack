<mat-toolbar class="mat-elevation-z4">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1 routerLink='courses' style="cursor: pointer;">ADMIN</h1>
    <span class="menu-spacer"></span>
    <a mat-fab [matMenuTriggerFor]="menu"
      style="outline: none;background-color: #3189D6;color: white;width: 40px;height: 40px;margin-top: 2px;">
      <mat-icon style="margin-top:-11px ;font-size: 17px;">person_outline</mat-icon>
    </a>
    <mat-menu #menu="matMenu"
      style="padding-top: 0px !important; padding-bottom: 0px !important; margin: 0px !important;">
      <button mat-menu-item (click)="signout()">
        <img src="assets/images/Logout.png" width="20px">&nbsp;&nbsp;<span>Logout</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened='true'>
    <mat-nav-list>
        <a mat-button routerLink='institutions' *ngIf="user.role=='superadmin'">
            <i class="fa fa-university" aria-hidden="true">&nbsp;&nbsp;&nbsp; Institutions</i>
            <!-- <mat-icon style="color:  #1352A2;;">group</mat-icon> &nbsp;&nbsp;&nbsp; 
            Institutions -->
          </a>
      <a mat-button routerLink='trainers'>
        <mat-icon style="color:  #1352A2;;">group</mat-icon> &nbsp;&nbsp;&nbsp;
        Trainers
      </a>
      <a mat-button routerLink='courses'>
        <mat-icon style="color: #E94C6F;">apps</mat-icon>&nbsp;&nbsp;&nbsp;
        Courses
      </a>
      <a mat-button routerLink='access'>
        <mat-icon style="color: #982395;">verified_user</mat-icon>&nbsp;&nbsp;&nbsp;
        Access
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="margin-top: 100px;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
