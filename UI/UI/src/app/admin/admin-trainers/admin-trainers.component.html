<div class="container vh-100">
  <p class="text-center crd-font">Trainers Report</p>
  <hr>
  <mat-form-field class="mt-2" style="width: 40%;">
    <input matInput placeholder="Search.." >
  </mat-form-field>
  <table
  mat-table
  [dataSource]="trainerBatches"
  matSort
  class="table table-hover mat-elevation-z2 mt-4"
  multiTemplateDataRows
>
  <!-- Weight Column -->

  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Profile</th>
    <td mat-cell *matCellDef="let element">
      <img src=" {{ element.img }}" style="width: 50px;">
     </td>
  </ng-container>

  <ng-container matColumnDef="faculty_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.faculty_id }}</td>
    </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <ng-container matColumnDef="batch_cnt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>No of batches</th>
      <td mat-cell *matCellDef="let element">{{ element.batch_cnt }}</td>
    </ng-container>
  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Completed</th>
    <td mat-cell *matCellDef="let element">{{ element.completed }}</td>
  </ng-container>
  <ng-container matColumnDef="open">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>In progress</th>
    <td mat-cell *matCellDef="let element">{{ element.open }}</td>
  </ng-container>
  <ng-container matColumnDef="time_spent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
    <td mat-cell *matCellDef="let element">{{ element.time_spent }}</td>
  </ng-container>
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Rating</th>
    <td mat-cell *matCellDef="let element">{{ element.rating }}</td>
  </ng-container>
  <ng-container matColumnDef="btn" >
    <th mat-header-cell *matHeaderCellDef > </th>
    <td mat-cell *matCellDef="let element">
      <a style="color: blue;cursor: pointer;"  >
        View
      </a> &nbsp;&nbsp;

    </td>
  </ng-container>

   <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="trainerCols.length">
        <div class="example-element-detail"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
           <app-admin-students></app-admin-students>


        </div>
    </td>
</ng-container>
<tr mat-header-row *matHeaderRowDef="trainerCols"></tr>
<tr mat-row *matRowDef="let element; columns: trainerCols;" class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 50]"
  showFirstLastButtons
></mat-paginator>
</div>
