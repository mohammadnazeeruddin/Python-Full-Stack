<div class="container-fluid ">
    <!-- <div class="canva-embed" data-design-id="DAD5RZZpybU" data-height-ratio="0.5625"
        style="padding:56.2500% 5px 5px 5px;background:rgba(0,0,0,0.03);border-radius:8px;"></div> -->
    <!-- <a href="https:&#x2F;&#x2F;www.canva.com&#x2F;design&#x2F;DAD5RZZpybU&#x2F;view?utm_content=DAD5RZZpybU&amp;utm_campaign=designshare&amp;utm_medium=embeds&amp;utm_source=link"
        target="_blank" rel="noopener">Add a heading</a> by Corporate Rossum -->

    <div class="row">

        <div class="col-md-12 col-lg-7 d-flex justify-content-center border-cls">
            <div class="d-none d-sm-none d-md-block ">
                <div class="row">
                    <div class="col-md-12 col-lg-12">
                        <div class="d-flex justify-content-start p-2">
                            <a class="navbar-brand">
                                <img src="../../assets/images/trlogo.png" style="width: 100px;">
                                <p class="moto"
                                    style="font-size: 12px;    margin-top:-9px; margin-left: 7px ;color: #313131;font-family: sourceSansPro-Light;">
                                    A Rossum Computing Product</p>

                            </a>

                        </div>
                    </div>
                    <div class="col-md-12 col-lg-12">
                        <div class="row" style="flex-direction: row-reverse;">
                            <div class="col-lg-12">
                                <div id="carouselExampleControls" class="carousel slide carousel-fade   "
                                    data-ride="carousel" data-interval="23000" style="  overflow: hidden;">
                                    <ol class="carousel-indicators ">
                                        <li data-target="#carouselExampleControls" data-slide-to="0" class="active">
                                        </li>
                                        <li data-target="#carouselExampleControls" data-slide-to="1"></li>
                                        <li data-target="#carouselExampleControls" data-slide-to="2"></li>
                                        <li data-target="#carouselExampleControls" data-slide-to="3"></li>
                                        <li data-target="#carouselExampleControls" data-slide-to="4"></li>

                                    </ol>
                                    <div class="carousel-inner ">
                                        <div class="carousel-item  {{ k == 0 ? 'active' : '' }}"
                                            *ngFor='let i of corouselList ;let k =index'>
                                            <div class="mask flex-center">
                                                <div class="container">
                                                    <div class="row align-items-center">
                                                        <div class="col-md-12 col-lg-12 col-sm-12  text-center ">
                                                            <h1 class="text-dec ">{{i['tip']}}</h1>
                                                            <h2 class="title-font-hm  wow " data-wow-duration="1.2s">
                                                                {{i['title']}}
                                                            </h2>
                                                            <h4 class="subtitle-font  wow " data-wow-duration="1.2s"
                                                                style="text-align: center !important;">
                                                                {{i['sub_title']}}
                                                            </h4>
                                                        </div>
                                                        <div class="col-md-12 col-lg-12  text-center ">
                                                            <div class="banner-img wow " data-wow-duration="1.2s">
                                                                <img src="{{i['img']}}">

                                                            </div>

                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                    </div>
                                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button"
                                        data-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="carousel-control-next" href="#carouselExampleControls" role="button"
                                        data-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="sr-only">Next</span>
                                    </a>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="col-md-12 col-lg-5">
            <div class="col-sm-12 justify-content-end mt-4 pr-4 admin-btn" style="text-align: end">
                <button mat-raised-button (click)="admin_login()" style="background-color: #E94C6F;color: #fff;">
                    Admin Login
                </button>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="bar-cls">
                        <nav class="navbar fixed-top navbar-expand-lg bg-light navbar-light ">
                            <div class="container-fluid" style="padding: 0 20px 0 20px;">

                                <a class="navbar-brand" [routerLink]='"."'>
                                    <img src="../../assets/images/trlogo.png" class="d-inline-block align-top">

                                </a>
                                <button mat-raised-button (click)="admin_login()"
                                    style="background-color: #E94C6F;color: #fff;margin-top: -5px;">
                                    Admin Login
                                </button>


                            </div>

                        </nav>


                    </div>
                </div>
                <div class="col-md-12 col-lg-12" style="padding-top:40px;">
                    <p class="qualify-font" style="text-align: center; text-transform: capitalize;">
                        Premium Access For
                    </p>
                </div>
                <div class="col-md-12 col-lg-12">
                    <h1 class="d-flex justify-content-center" style="margin-bottom: 0px;">
                        <span class="domain-cls">PythonGuru</span>

                    </h1>
                    <p class="d-flex justify-content-center sub-domain-cls">Hyderabad</p>
                </div>
                <div class="col-md-12 login-cls" style="padding: 40px 40px 10px 40px; ">
                    <div style="padding-bottom: 40px" style="width: 100%;">
                        <mat-tab-group class="remove-border-bottom c-tab">
                            <mat-tab label="LEARNER">
                                <app-student-login></app-student-login>
                            </mat-tab>
                            <mat-tab label="TRAINER">
                                <app-faculty-login></app-faculty-login>
                            </mat-tab>
                        </mat-tab-group>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
