<div class="container-fluid" style="max-width: 1200px; margin-top: 40px;">
    <mat-card class="example-card mat-elevation-z4">
      <mat-card-header style="display: unset;">
        <div class="row justify-content-center">
          <div class="col-4 pr-1" style="min-height:130px;">
            <div class="d-flex justify-content-center pt-4 pb-2">
              <div>
                <span class="d-flex justify-content-end"
                  style="font-size: 20px; color: #313131; margin-right: -15px; margin-bottom: -18px;">&trade;</span>
                <p><span class="true-font">true</span></p>
                <p style="margin-top: -13px !important; align-items: flex-end; margin-right: -15px;"
                  class="qualify-font d-flex justify-content-end">qualify</p>
              </div>
            </div>
          </div>
        </div>
      </mat-card-header>
  
      <mat-card-content class="card-body" *ngIf="message">
        <h5 style="text-align: center">{{message}}</h5><br>
        <div style="text-align: center;">
          <button mat-raised-button class="btn custom-btn1" [routerLink]="'/login'">Login</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
